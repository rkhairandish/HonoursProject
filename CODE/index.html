
<!DOCTYPE html>
<html>
	<head>
		<title>Graphs from CSVs</title>
		<link rel='stylesheet' href='stylesheets/style.css' />
		<link rel='stylesheet' href='stylesheets/bootstrap.min.css' />
		<link rel='stylesheet' href='stylesheets/font-awesome.min.css' />
		<link rel='stylesheet' href='stylesheets/circle.css' />

		<!-- Load c3.css -->
		<link href="stylesheets/c3.css" rel="stylesheet" type="text/css">

		<!-- Load d3.js and c3.js -->
		<script src="javascripts/d3.v3.min.js" charset="utf-8"></script>
		<script src="javascripts/c3.min.js"></script>

		<!-- Load papaparse.js -->
	<script src="javascripts/papaparse.min.js"></script>
  	</head>
  	<body>
 
					<!-- Circular Progress Bar to represent Punches -->
					<div class="c100 p100">
						<span id="NumPunches" > Punches  </span>
						<div class="slice">
							<div class="bar"></div>
							<div class="fill"></div>
						</div>
					</div>
					
  		<br><br><br>
    	<div class="container">
			<div id="chart"></div>
			<div id="spikes"></div>
					<br>
			<div id="chart2"></div>
			<div id="spikes2"></div>

					<!-- 2nd Circular Progress Bar to represent Punches 2 -->
					<div class="c100 p100">
						<span id="NumPunches2"> Punches </span>
						<div class="slice">
							<div class="bar"></div>
							<div class="fill"></div>
						</div>
					</div>

		</div>
				<script src="javascripts/create-graph.js"></script>

  	</body>
</html>
